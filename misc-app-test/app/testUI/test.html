<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example with Jquery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container py-5 text-center ex hide" onclick="testClicking()">
        <button class="btn btn-secondary hide" data-toggle="tooltip" title="This is button.">Click to GO!</button>
    </div>
    <script>
        var testClicking = function() {
            $(document).ready(function () {
                $(".ex .hide").click(function () {
                    $(this).parents(".ex").hide("slow");
                });
            });
        }
    </script>
</body>
</html>
